{% extends 'padre.html' %}

{% load static %}

{% block title %} Editar Alumno {% endblock %}

{% block h1 %} Formulario - Editar Alumno {% endblock %}

{% block contenido %}

    <main class="container-lg">
        <form class="form-control" action="{% url 'editar_alumno' alumno.id %}" method="POST">
            {% csrf_token %}
            <p>Nombre</p>
            {{mi_formulario.nombre}}
            <p>Correo</p>
            {{mi_formulario.correo}}

            <button class="btn btn-outline-success btn-sm">Enviar</button>
        </form>
    </main>
    
{% endblock %}
