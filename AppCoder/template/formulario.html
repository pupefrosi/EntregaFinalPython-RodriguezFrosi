{% extends 'padre.html' %}

{% load static %}

{% block contenido %}
    <h1 class="text-center">Formulario - Agregar Curso</h1>
    <br>
    <form class="form-control" action="alta_curso" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        <input type="text" name="nombre" required>
        <p>Camada</p>
        <input type="number" name="camada" required>

        <button>Enviar</button>
        
    </form>
    
{% endblock %}
