{% extends 'padre.html' %}

{% load static %}

{% block contenido %}
    <h1 class="text-center">Formulario - Editar Profesor</h1>
    <br>
    <form class="form-control" action="{% url 'editar_profesor' profesor.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{mi_formulario.nombre}}
        <p>Especialidad</p>
        {{mi_formulario.especialidad}}
        <p>Correo</p>
        {{mi_formulario.correo}}

        <button>Enviar</button>


    </form>

{% endblock %}
